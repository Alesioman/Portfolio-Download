<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Alex Burman — Design Portfolio</title>
    <style>
        body {
            font-family: system-ui, sans-serif;
            margin: 0;
            padding: 40px 20px;
            background: #f5f5f5;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            text-align: center;
        }
        h1 {
            margin-bottom: 30px;
            font-size: 32px;
        }
        .button {
            background: #000;
            color: #fff;
            padding: 15px 40px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            display: inline-block;
            margin-bottom: 40px;
        }
        .button:hover {
            background: #333;
        }
        .pdf-preview {
            width: 100%;
            height: 800px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Alex Burman — Design Portfolio</h1>
        <a href="Alex-Burman-Portfolio.pdf" download class="button">Download Portfolio</a>
        
        <iframe 
            src="Alex-Burman-Portfolio.pdf" 
            class="pdf-preview"
            title="Portfolio Preview">
        </iframe>
    </div>
</body>
</html>
